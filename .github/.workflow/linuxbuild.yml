name: linux-build

on:
  push:
    branches:
      - jabra--patch-1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up MinGW
      uses: egor-tensin/setup-mingw@v2
      with:
        platform: x64

    - name: Build BOFs
      run: chmod +x make_all.sh && bash ./make_all.sh